                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Nivedh Udayasing</a
              >
              <ul class="dropdown-menu" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                  <hr class="dropdown-divider" />

    </nav>

    <!--Section-->
    <div class="d-flex">
      <nav id="sidebar">
        <!--SidebarSection-->
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="bi bi-house-door"></i>
                <span class="d-none d-md-inline">Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="students.html">
                <i class="bi bi-person"></i>
                <span class="d-none d-md-inline">Students</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-people"></i>
                <span class="d-none d-md-inline">Staff</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-currency-dollar"></i>
                <span class="d-none d-md-inline">Accounts</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-box"></i>
                <span class="d-none d-md-inline">Inventory</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-book"></i>
                <span class="d-none d-md-inline">Library</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid main-content">
        <div class="row">
          <div class="col mt-3">
            <h2 class="mb-3">Add Students</h2>
            <hr />
            <div class="row">
              <div class="col mt-3">
                <form action="">
                  <div class="row">
                    <div class="col-sm-12 col-md-6 mb-3">
                      <label for="firstname" class="form-label"
                        >First Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="firstname"
                        name="firstname"
                        required
                      />
                    </div>
                    <div class="col-sm-12 col-md-6 mb-3">
                      <label for="Lastname" class="form-label">Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="Lastname"
                        name="Lastname"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 col-md-6 mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                      />
                    </div>
                    <div class="col-sm-12 col-md-6">
                      <label for="mobile" class="form-label">Mobile</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="mobile"
                        name="mobile"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 col-md-12 mb-3">
                      <label for="address" class="form-label">Address</label>
                      <textarea
                        name="address"
                        id="address"
                        rows="4"
                        class="form-control"
                        required
                      ></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 col-md-6 mb-3">
                      <label for="education" class="form-label"
                        >Highest Education</label
                      >
                      <select
                        name="education"
                        id="education"
                        class="form-select"
                        required
                      >
                        <option value="" disabled selected>
                          Select Education
                        </option>
                        <option value="bachelors">Bachelor's</option>
                        <option value="masters">Master's</option>
                      </select>
                    </div>
                    <div class="col-sm-12 col-md-6 mb-3">
                      <div>
                        <label class="form-label">Is Degree Completed</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          type="radio"
                          class="form-check-input"
                          name="degreecompleted"
                          id="degreeYes"
                          value="yes"
                        />
                        <label for="degreeYes" class="form-check-label"
                          >yes</label
                        >
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          type="radio"
                          class="form-check-input"
                          name="degreecompleted"
                          id="degreeno"
                          value="no"
                        />
                        <label for="degreeno" class="form-check-label"
                          >No</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 col-md-6 mb-3">
                      <div>
                        <label for="" class="form-label">Skills</label>
                      </div>
                      <div class="form-check-inline">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          value="HTML"
                          id="skillHTML"
                          name="skills[]"
                        />
                        <label for="skillHTML" class="form-check-label"
                          >HTML</label
                        >
                      </div>
                      <div class="form-check-inline">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          value="CSS"
                          id="skillCSS"
                          name="skills[]"
                        />
                        <label for="skillCSS" class="form-check-label"
                          >CSS</label
                        >
                      </div>
                      <div class="form-check-inline">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          value="JAVASCRIPT"
                          id="skillJAVASCRIPT"
                          name="skills[]"
                        />
                        <label for="skillJAVASCRIPT" class="form-check-label"
                          >JAVASCRIPT</label
                        >
                      </div>
                      <div class="form-check-inline">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          value="REACT"
                          id="skillREACT"
                          name="skills[]"
                        />
                        <label for="skillREACT" class="form-check-label"
                          >REACT</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col text-end mb-3">
                      <button type="reset" class="btn btn-secondary mb-3 mx-3">
                        RESET
                      </button>
                      <button type="submit" class="btn btn-primary mb-3">
                        SAVE
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
